<!DOCTYPE html>
<html>
<head>
	<title>Tables</title>
</head>
<body>
	<script type="text/javascript">
		var rows = prompt("Enter the number of rows");
		var cols = prompt("Enter the number of columns");
		if(rows == "" || rows == null)
			rows = 10;
		if(cols == "" || cols == null)
			cols = 10;
		createTable(rows,cols);
		function createTable(rows,cols){
			var output = "<table border = '1' cellpadding = 5>";
			for(i = 1; i <= rows; i++){
				output = output+"<tr>";
				for(j = 1; j <= cols; j++){
					output = output+"<td>" +i*j +"</td>";
				}
				output = output+"</tr>";
			}
			output = output+"</table>";
			document.write(output);
		} 
	</script>

</body>
</html>
