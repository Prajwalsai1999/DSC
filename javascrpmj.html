<head>
	<title>js</title>
	<script type="text/javascript">
		var n1 = parseInt(prompt("Enter a number"));
		var n2 = parseInt(prompt("Enter a number"));
		document.write("Sum of "+n1+' and '+n2+' is '+(n1+n2)+"<br>"+"Difference of "+n1+' and '+n2+' is '+(n1-n2)+"<br>");
		document.write("Multiplication of "+n1+' and '+n2+' is '+(n1*n2)+"<br>");
		document.write("Average of "+n1+' and '+n2+' is '+((n1+n2)/2));

	</script>
